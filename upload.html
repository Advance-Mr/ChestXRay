<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>肺炎X光片诊断系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-container {
            max-width: 600px;
            margin: 5rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .custom-file-upload {
            border: 2px dashed #ccc;
            display: inline-block;
            padding: 6rem 12rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .custom-file-upload:hover {
            border-color: #0d6efd;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container text-center">
            <h1 class="mb-4">肺炎X光片诊断系统</h1>
            <form method="post" enctype="multipart/form-data">
                <label class="custom-file-upload">
                    <input type="file" name="file" hidden/>
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-cloud-arrow-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2z"/>
                        <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                    </svg>
                    <div class="mt-3">点击选择X光片（PNG/JPG/JPEG）</div>
                </label>
                <button type="submit" class="btn btn-primary btn-lg mt-4 px-5">开始诊断</button>
            </form>
        </div>
    </div>
</body>
</html>
